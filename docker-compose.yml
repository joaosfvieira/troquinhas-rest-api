version: "3.5"
services:
  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_DATABASE=troquinhasRestApi
      - MYSQL_ROOT_PASSWORD=lorde2002
      - MYSQL_PORT=3306
    networks:
      - net-backend
  web:
    image: troquinhasRestApi/troquinhasRestApi:0.1
    depends_on:
      - mysql
    links:
      - mysql
    networks:
      - net-backend
    ports:
      - 8081:8080
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=root
      - DATABASE_PASSWORD=lorde2002
      - DATABASE_NAME=troquinhasRestApi
      - DATABASE_PORT=3306

networks:
  net-backend: